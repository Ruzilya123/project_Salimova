
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/my.css'%}">
    <title>Регистрация</title>
</head>
<body>
    {% block content %}
    <h2>Регистрация</h2>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input class="reg" type="submit" value="Register">
    </form>

    <a class="a" href="{% url 'login' %}">Back to login</a>
    <a class="a" href="{% url 'home' %}">Back to home</a>
    {% endblock %}
</body>
</html>
