
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title></title>
</head>
<body>
    <h2>Изменение товара</h2>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите название фильма</label><br>
            <input type="text" name="name" value="{{films.name}}" />
        </p>
        <p>
            <label>Выберите категорию</label><br>
            <select name="category">
            {% for category in categories %}
                <option value="{{category.id}}"
                {%if category.id == films.category_id%}
                  selected
                {%endif%}
            >{{category.name}}</option>
            {% endfor %}
            </select>
        </p>
        <p>
            <label>Введите дату выпуска</label>
            <input type="date" name="release_date" value="{{films.release_date}">
        </p>
        <p>
            <label>Введите актёров</label><br>
            <textarea type="text" name="actors" value="{{films.actors}}"></textarea>
        </p>
        <p>
            <label>Введите дату показа</label>
            <input type="date" name="show_date" value="{{films.show_date}}">
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
